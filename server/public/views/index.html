<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendors/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/petInfo.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/styles.css">
  <title>Pet Hotel Group Project</title>
</head>
<body>
  <h1>Pet Cemetary</h1>
  <h2>Your pet checks In but they never check Out</h2>
  <div class="container">
    <h3>Owner Registration</h3>
    <div id="ownerInput">
      <input type="text" id="ownerFirstName" placeholder="First Name">
      <input type="text" id="ownerLastName" placeholder="Last Name">
      <button type="button" id="submitOwner">Register Owner</button>
    </div> <!-- end of ownerInput -->

    <h3>Pet Register</h3>
    <div class="petRegister">
      <select id="ownerNames"></select>
    <input type="text" name="petName" id="petName" placeholder= "Pet Name">
    <input type="text" name="petColor" id="petColor"placeholder= "Color/Description">
    <input type="text" name="petBreed" id="petBreed"placeholder= "Breed">
    <button type="button" id="addPet" name="addPet">Add Pet</button>
  </div> <!-- end of petRegister-->

  <table id="petTable">
            <thead>
              <tr>
                <th>Owner</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Check In/Out</th>
              </tr>
            </thead>
            <tbody id="viewPets">
            </tbody>
          </table>
</div> <!-- end of container -->
</body>
</html>
